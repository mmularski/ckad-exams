apiVersion: v1
kind: Namespace
metadata:
  name: exam-0-task-04
---
apiVersion: v1
kind: Pod
metadata:
  name: probes-demo
  namespace: exam-0-task-04
spec:
  containers:
  - name: nginx
    image: nginx:1.21
    ports:
    - containerPort: 80
    livenessProbe:
      httpGet:
        path: /
        port: 80
      initialDelaySeconds: 5
      periodSeconds: 10
    readinessProbe:
      httpGet:
        path: /
        port: 80
      initialDelaySeconds: 3
      periodSeconds: 5