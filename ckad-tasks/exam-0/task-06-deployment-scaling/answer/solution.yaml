apiVersion: v1
kind: Namespace
metadata:
  name: exam-0-task-06
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  namespace: exam-0-task-06
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.21
        ports:
        - containerPort: 80
