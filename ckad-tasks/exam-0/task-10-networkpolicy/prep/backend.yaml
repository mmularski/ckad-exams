apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: exam-0-task-10
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: nginx:1.21
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: exam-0-task-10
spec:
  selector:
    app: backend
  ports:
  - port: 80
    targetPort: 80
